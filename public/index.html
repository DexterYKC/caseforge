<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CaseForge — Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CaseForge</div>
    <nav class="nav">
      <a href="#" id="nav-home">Home</a>
      <a href="#" id="nav-cases">Cases</a>
      <a href="#" id="nav-inventory">Inventory</a>
      <a href="admin.html" id="nav-admin" class="hidden">Admin</a>
    </nav>
    <div class="userbox">
      <span id="balance">$0.00</span>
      <button id="btn-deposit">Deposit</button>
      <button id="btn-login">Login</button>
      <button id="btn-logout" class="hidden">Logout</button>
    </div>
  </header>

  <main class="container">
    <section id="cases-grid" class="grid"></section>

    <section id="inventory" class="hidden">
      <h2>Your Inventory</h2>
      <div id="inv-grid" class="grid"></div>
    </section>
  </main>

  <!-- Login modal -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-card">
      <h3>Login / Sign up</h3>
      <input id="auth-email" type="email" placeholder="email" />
      <input id="auth-pass" type="password" placeholder="password" />
      <div class="row">
        <button id="do-login">Login</button>
        <button id="do-signup">Sign up</button>
      </div>
      <button class="link" id="close-auth">close</button>
    </div>
  </div>

  <!-- Case open modal -->
  <div id="open-modal" class="modal hidden">
    <div class="modal-card">
      <h3 id="open-title">Opening…</h3>
      <div class="wheel" id="wheel"></div>
      <div id="result"></div>
      <div class="row">
        <button id="open-again" class="hidden">Open again</button>
        <button id="close-open">Close</button>
      </div>
    </div>
  </div>

  <!-- Deposit modal -->
  <div id="deposit-modal" class="modal hidden">
    <div class="modal-card">
      <h3>Deposit</h3>
      <label>Amount (USD)</label>
      <input id="dep-amount" type="number" min="1" step="1" value="10" />
      <div class="row">
        <button id="dep-create">Create invoice (proxy)</button>
        <button id="redeem-toggle">Redeem code</button>
      </div>
      <div id="redeem-wrap" class="hidden">
        <input id="redeem-code" placeholder="Enter code (TEST10/25/50)" />
        <button id="redeem-do">Redeem</button>
      </div>
      <div id="dep-status"></div>
      <button class="link" id="close-dep"
  onclick="document.querySelector('#deposit-modal').classList.add('hidden')">close</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
